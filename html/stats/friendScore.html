<table class="card-table table">
    <caption class="d-none">Player scores for {{.Name}}</caption>
    <thead class="d-none">
        <th scope="col">Player Name</th>
        <th scope="col">Score</th>
    </thead>
    <tbody>
        {{ range .PlayerScores -}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Score}}</td>
        </tr>
        {{ end -}}
    </tbody>
    <tfoot>
        <tr>
            <td>
                <h4 class="text-danger">{{.ScoreType}}: {{.Score}}</h4>
            </td>
        </tr>
    </tfoot>
</table>
