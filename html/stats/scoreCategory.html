<h2 class="text-primary">{{.Description}}</h2>
<div class="row">
    {{range .FriendScores -}}
    <div class="col m-2">
        <div class="card stat-card">
            <div class="card-body">
                <h3 class="card-title text-success">{{.Name}}</h3>
                <div class="card-text">
                    {{template "friendScore.html" .}}
                </div>
            </div>
        </div>
    </div>
    {{end -}}
</div>
