<script defer src="/js/admin/player-search.js"></script>
<div class="d-none" id="addPlayerModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlayerModalTitle">Player Search</h5>
                <button type="button" class="close" onclick="playerSearch.showModal(false)">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="player-search-form" class="container" onsubmit="playerSearch.submit(event)">
                    <div class="form-group row">
                        <input class="form-control mr-3 col" type="search" name="q" id="player-search" placeholder="Search">
                        <button class="btn btn-outline-success align-items-center" type="submit" form="player-search-form">Search</button>
                    </div>
                    <div class="form-check row" id="apo-group">
                        <input class="form-check-input align-items-center" type="checkbox" name="apo" id="active-players-only" checked>
                        <label class="form-check-label col" for="active-players-only">Active Players</label>
                    </div>
                    <template id="player-search-results-template">
                        <fieldset id="player-search-results" class="container ml-3">
                            <legend>PlayerSearchResults</legend>
                        </fieldset>
                    </template>
                    <template id="player-search-result-template">
                        <div class="form-group row">
                            <input class="psr-radio form-check-input align-items-center" type="radio" name="psr-selected" id="psr-0"
                                onchange="playerSearch.setNewPlayerSelected(true)">
                            <label class="psr-label form-check-label col" for="psr-0">
                                <strong class="psr-label-name">?</strong>
                                <span class="psr-label-details">?</span>
                            </label>
                            <input class="psr-source-id" value="?" type="hidden">
                            <input class="psr-player-name" value="?" type="hidden">
                        </div>
                    </template>
                    <div id="player-search-results-output" class="row"></div>
                </form>
                <div class="modal-footer form-group">
                    <button type="button" class="btn btn-secondary"
                        onclick="playerSearch.showModal(false)">Close</button>
                    <button id="modal-add-player-button" type="button" class="btn btn-outline-primary"
                        onclick="playerSearch.add()" disabled>Add Player</button>
                </div>
            </div>
        </div>
    </div>
</div>
