<fieldset>
    <legend>Friends</legend>
    {{ if .Data -}}
    <template id="friend-template">
        <div class="form-group row" id="friend-0">
            <label class="friend-name-label form-label col" for="friend-0-name">?</label>
            <input class="friend-name-input form-control col" id="friend-0-name" pattern="[a-zA-Z0-9_-]+" name="friend-0-name" required>
            <input class="friend-display-order admin-form-item-display-order" name="friend-0-display-order" value="?"
                type="hidden">
            <input class="friend-id" value="0" type="hidden">
            <button class="btn btn-light align-items-center" type="button" title="Move Up"
                onclick="adminFormItem.moveUp(event)">▲</button>
            <button class="btn btn-light align-items-center" type="button" title="Move Down"
                onclick="adminFormItem.moveDown(event)">▼</button>
            <button class="btn btn-danger align-items-center" type="button" title="Remove"
                onclick="adminFormItem.remove(event)">×</button>
        </div>
    </template>
    <p>Names must be made up of only letters, digits, hyphens, or underscores.</p>
    <div id="friend-form-items" class="container">
        {{ range $index, $friendScore := (index .Data 0).FriendScores -}}
        <div>
            <div class="id">{{$friendScore.ID}}</div>
            <div class="name">{{$friendScore.Name}}</div>
            <div class="displayOrder">{{$index}}</div>
        </div>
        {{ end -}}
    </div>
    {{ end -}}
</fieldset>
<div class="form-group">
    <button class="btn btn-secondary" type="button" id="add-friend-button" onclick="friendsForm.add()">Add Friend</button>
</div>
<script>
    {{ template "js/admin/admin-form-item.js" }}
</script>
<script>
    {{ template "js/admin/friends.js" }}
</script>
