{{define "content"}}
<h2 class="text-primary">{{.Description}}</h2>
<div class="container">
    <div class="row">
        {{range .FriendScores -}}
        <div class="col-sm m-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-success">{{.FriendName}}</h3>
                    <div class="card-text">
                        <table class="card-table table">
                            {{range .PlayerScores -}}
                            <tr>
                                <td>{{.PlayerName}}</td>
                                <td>{{.Score}}</td>
                            </tr>
                            {{end -}}
                        </table>
                        <h4 class="list-group-item text-danger">Value: {{.Score}}</h4>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
