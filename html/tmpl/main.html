<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="mlb baseball statistic aggregation">
  <title>{{- .Title -}}</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body class="m-3">
  <nav class="navbar navbar-expand-sm navbar-light bg-light" id="main-navbar">
    <a class="navbar-brand" href="/">
      <img src="/static/favicon.ico" alt="baseball-hat">
      <span>nate-mlb</span>
    </a>
    <button class="navbar-toggler" aria-label="Toggle Navbar" type="button" data-toggle="collapse"
      data-target="#main-navbar-nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navbar-nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="main-tabs" role="tablist">
    <ul class="nav nav-tabs">
      {{- range .Tabs -}}
      <li class="nav-item">
        <a id="{{- .GetID -}}-tab" class="nav-link" data-toggle="tab" href="#{{- .GetID -}}"
          role="tab">{{- .GetName -}}</a>
      </li>
      {{- end -}}
    </ul>
  </div>
  <div id="main-tabs-content" class="tab-content" role="main">
    {{range .Tabs -}}
    <div id="{{- .GetID -}}" class="tab-pane fade" role="tabpanel">
      {{- template "content" . -}}
    </div>
    {{- end}}
  </div>
  <div role="contentinfo">
    <p id="times-message"></p>
    <p id="page-load-message"></p>
  </div>
  {{if .TimesMessage -}}
  <script>
    function twoDigits(num) {
      return num < 10 ? "0" + num : num;
    }

    function formatDate(utcDate) {
      var localDate = new Date(utcDate);
      var year = localDate.getFullYear()
      var month = localDate.getMonth() + 1;
      var date = localDate.getDate();
      var hours = localDate.getHours();
      var minutes = localDate.getMinutes();
      var seconds = localDate.getSeconds();
      return twoDigits(year) + "/" +
        twoDigits(month) + "/" +
        twoDigits(date) + " " +
        twoDigits(hours) + ":" +
        twoDigits(minutes) + ":" +
        twoDigits(seconds);
    }

    function initCurrentNavbarPage() {
      document.getElementById('main-navbar-nav').querySelector('[href="' + this.location.pathname + '"]').classList.add(
        'active');
    }

    function initFirstTab() {
      document.getElementById('main-tabs').querySelector('.nav-link').classList.add('active');
      document.getElementById('main-tabs-content').querySelector('.tab-pane').classList.add('active');
      document.getElementById('main-tabs-content').querySelector('.tab-pane').classList.add('show');
    }

    function initBottomMessages() {
      var timesMessage = {{.TimesMessage}}
      var messages = timesMessage.Messages;
      var times = timesMessage.Times;
      var formattedTimesMessage = ""
      for (var i = 0; i < messages.length; i++) {
        formattedTimesMessage += messages[i];
        if (times && i < times.length) {
          formattedTimesMessage += formatDate(times[i]);
        }
      }
      document.getElementById('times-message').innerText = formattedTimesMessage;
      document.getElementById('page-load-message').innerText = 'Page loaded at ' + formatDate({{.PageLoadTime}});
    }

    initCurrentNavbarPage();
    initFirstTab();
    initBottomMessages();
  </script>
  {{- end}}
</body>

</html>
